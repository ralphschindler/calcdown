name: Publish Demo Branch

on:
  push:
    branches:
      - main
    paths:
      - 'demo/**'       # only triggers when files in demo/ change
  workflow_dispatch:     # still allows manual trigger

jobs:
  demo-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup demo branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout --orphan demo
          git rm -rf .
          mv demo/* .
          mv demo/.* . 2>/dev/null || true
          rmdir demo || true
          git add .
          git commit -m "Update demo branch"
          git push origin demo --force
