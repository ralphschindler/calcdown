<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Main circle -->
  <circle cx="200" cy="200" r="160" fill="#4F46E5"/>
  
  <!-- Calculator display area -->
  <rect x="80" y="80" width="240" height="80" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Expression text -->
  <text x="100" y="115" font-family="Monaco, 'Courier New', monospace" font-size="20" fill="#1F2937" font-weight="500">
    2 + 2 × 5
  </text>
  
  <!-- Result with arrow -->
  <text x="100" y="145" font-family="Monaco, 'Courier New', monospace" font-size="24" fill="#059669" font-weight="bold">
    → 12
  </text>
  
  <!-- Markdown icon (stylized) -->
  <g transform="translate(90, 200)">
    <!-- Markdown M symbol -->
    <path d="M 0 0 L 0 60 L 15 60 L 15 20 L 30 40 L 45 20 L 45 60 L 60 60 L 60 0 Z" 
          fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Math symbols -->
  <g transform="translate(250, 200)">
    <!-- Plus sign -->
    <rect x="0" y="20" width="24" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="10" width="4" height="24" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Equals sign -->
    <rect x="35" y="18" width="24" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="35" y="28" width="24" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Down arrow icon -->
  <g transform="translate(185, 280)">
    <path d="M 15 0 L 15 30 M 0 20 L 15 35 L 30 20" 
          stroke="#ffffff" stroke-width="4" stroke-linecap="round" 
          stroke-linejoin="round" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="360" font-family="'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="32" font-weight="700" fill="#4F46E5" text-anchor="middle">
    Calcdown
  </text>
</svg>
